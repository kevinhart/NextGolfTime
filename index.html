<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" ng-app="myApp" lang="en">
<head >
	<title>Next Golf Time</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    
	<script src="http://code.angularjs.org/1.2.16/angular.min.js"></script>
<!--    <script src="http://code.angularjs.org/1.2.16/angular-animate.min.js"></script>-->
	<script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.min.js"></script>
    
	
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    
    
    <script src="http://ajax.aspnetcdn.com/ajax/mobileservices/MobileServices.Web-1.1.3.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/SignInCtrl.js"></script>
    <script src="js/SignOutCtrl.js"></script>
    <script src="js/HeaderCtrl.js"></script>
    <script src="js/HomeCtrl.js"></script>
    <script src="js/GroupControllers.js"></script>
    
    
    <link href='http://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    
    <link href="css/animate.css" rel="stylesheet">
	<link href="css/nextgolftime.css"  type="text/css" rel="stylesheet">
    



	
</head>
<body >

<div class="header" ng-controller="HeaderCtrl">    
    
    <nav class="nav">
        <ul>
            <li><a ng-href="{{user.validSession ? '#/home' : '#'}}" class="brand">Next Golf Time</a></li>
        </ul>

    <!--        Navigation for XS devices-->
        <div class="btn-group visible-xs pull-right">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            Action <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">          
            <li class = "" ng-show="user.validSession"><a ui-sref="home.overview"><i class="fa fa-home fa-fw"></i>Home</a></li>    
              <li class = "" ng-show="user.validSession"><a ui-sref="home.groups"><i class="fa fa-group fa-fw"></i>Groups</a></li>  
              <li class = "" ng-show="user.validSession"><a ui-sref="home.comments"><i class="fa fa-comments fa-fw"></i>Comments</a></li>
              <li class="">
                    <a href="#/signout" ng-show="user.validSession">Sign Out</a>
                    <a href="#/signin" ng-show="!user.validSession" class="">Sign In</a>
                </li>                          
          </ul>
        </div>      
            
<!--            navigation for non-phones-->
            <ul class="hidden-xs">
                <li class="pull-right nav-link">
                    <a href="#/signout" ng-show="user.validSession">Sign Out</a>
                    <a href="#/signin" ng-show="!user.validSession" class="pull-right  nav-link">Sign In</a>
                </li>
                <li class = "pull-right nav-link" ng-show="user.validSession">{{user.email}}</li>            
                <li class = "pull-right nav-link" ng-show="user.validSession"><a ui-sref="home.comments"><i class="fa fa-comments fa-fw fa-lg"></i></a></li>
                <li class = "pull-right nav-link" ng-show="user.validSession"><a ui-sref="home.groups"><i class="fa fa-group fa-fw fa-lg"></i></a></li>
                <li class = "pull-right nav-link" ng-show="user.validSession"><a ui-sref="home.overview"><i class="fa fa-home fa-fw fa-lg"></i></a></li>
          </ul>
    </nav>
</div>

    
    
<div ui-view></div>
 

</body>

</html>
