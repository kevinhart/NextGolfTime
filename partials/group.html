<div ng-controller="GroupCtrl">
    
    <div class="container"  ng-show="loading">
        <h1><i class="fa fa-spinner fa-spin fa-2x"></i></h1>
            
    </div>
        
    <div class="container"  ng-show="!loading">
        <div class="page-header">
            <div class="row">                
                <div class="col-xs-10">
                    <h1>{{group.name}}</h1>
                    <p class="text-muted">{{group.description}}</p>
                </div>
                <div class="col-xs-2">
                    <div ng-show="loadingMemberInfo" class="text-center">
                        <i class="fa fa-spinner fa-spin fa-3x"></i>
                    </div>

                    <div ng-show="!loadingMemberInfo && memberInfo" class="well well-lg center-block">                    
                        <button class="btn btn-primary btn-lg" ng-click="leaveGroup(memberInfo.id)">
                            Leave <i class="fa fa-minus nudge-right" ng-show="!leavingGroup"></i>
                                <i class="fa fa-spinner fa-spin nudge-right" ng-show="leavingGroup"></i></button>
                    </div>                    
                    <div ng-show="!loadingMemberInfo && !memberInfo" class="well well-lg  center-block">                    
                        <button class="btn btn-primary btn-lg" ng-click="joinGroup(user.id, group.id)">
                            Join <i class="fa fa-plus nudge-right" ng-show="!joiningGroup"></i>
                                <i class="fa fa-spinner fa-spin nudge-right" ng-show="joiningGroup"></i></button>
                    </div>
                </div>
            </div>
        </div>
        
        
        <div class="row">
        
            <div class="col-sm-6">
                <h3>Upcoming Events <small><i class="fa fa-plus" ng-click="addEvent()"></i></small></h3>
                <p class="text-muted">things about to happen</p>
                <div class="" ng-show="loadingEvents">
                    <i class="fa fa-spinner fa-spin fa-3x"></i>
                </div>
                <div ng-repeat="event in events">
                    {{event.name}} - {{event.date | date:'MM/dd/yyyy @ h:mma'}} - {{event.description}}
                </div>
            </div>
            
            <div class="col-sm-6">
                <h3>Recent Activity</h3>
                <p class="text-muted">stuff in the past</p>
                <div class="text-center" ng-show="activityLoading">
                    <i class="fa fa-spinner fa-spin fa-3x"></i>
                </div>
            </div>
            
        </div>        
    </div>  
</div>
