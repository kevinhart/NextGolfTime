<div ng-controller="SignInCtrl" class="text-center">    
    
    <h1>Sign In</h1>
    
    <p class="text-muted">Already have an account?  Great!  Sign in here.</p>
    
    
    <div class="container signin-control">
        
        <form role="form">            
            <div class="form-group input-group col-xs-offset-1">
                <span class="input-group-addon"><i class="fa fa-envelope fa-fw"></i></span>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group input-group col-xs-offset-1">
                <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            
            <button type="submit" class="btn btn-info center-block" ng-click="login('nextgolftime')">                
                Sign In
                <span class="fa fa-external-link nudge-right"></span>
            </button>
        </form>
                
    </div>
    
    <div class="spacer-lg"></div>
   
    <p class="text-muted">Forgot password?  It's okay.  <strong>RECOVER HERE <i class="fa fa-angle-double-right"></i></strong></p>
    
    <div class="spacer-lg"></div>
    
    <p class="text-muted">Or you can sign in with one of the following</p>
    <div class="row text-center">        
        
        <span class = "login facebook"><i class="fa fa-facebook-square fa-4x"  ng-click="login('facebook')"></i></span>
        <span class = "login twitter"><i class="fa fa-twitter-square fa-4x" ng-click="login('twitter')"></i></span>
        <span class = "login google"><i class="fa fa-google-plus-square fa-4x" ng-click="login('google')"></i></span>
        <span class = "login windows"><i class="fa fa-windows fa-4x"  ng-click="login('microsoftaccount')"></i></span>
    </div>
    
    <div class="spacer-lg"></div>
    <p class="text-muted">Need an account?  No problem.  <strong>SIGN UP NOW<i class="fa fa-angle-double-right"></i></strong></p>
    
</div>
