
<div ng-controller="HomeGroupCtrl">

    <div class="container">
        <div class="page-header">
            <h1>Group Management</h1>
            <p class="text-muted">this should say something useful or witty</p>
        </div>
        
         <div class="row">
        
            <div class="col-sm-6">                
                <h3>Groups You Own <small><a class="btn btn-default btn-sm" href="#/groups/create-new">Create<i class="fa fa-plus nudge-right"></i></a></small></h3>
                <div class="" ng-show="loadingGroups">
                    <i class="fa fa-spinner fa-spin fa-3x"></i>
                </div>
                <div ng-repeat="group in groups | filter: {GroupOwnerID : user.id }">
                    <a href="#/group/{{group.GroupID}}">{{group.GroupName}}</a>
                </div>
            </div>
            
            <div class="col-sm-6">
                <h3>Affiliations</h3>
                <div class="text-center" ng-show="loadingGroups">
                    <i class="fa fa-spinner fa-spin fa-3x"></i>
                </div>
                <div ng-repeat="group in groups | filter: { MemberProfileID: user.id }">
                    <a href="#/group/{{group.GroupID}}">{{group.GroupName}}</a>
                </div>
            </div>
            
        </div>
        
    </div>
    
    <div class="container">
        
        <h3>Find a group</h3>
        <form role="form" name="groupSearchForm">
            <div class="form-group">
                <label class="control-label" for="nameSearch">Group Name</label>
                <input class="form-control" placeholder="best guess" ng-model="search.groupName" required>
            </div>
            <div class="form-group">
                <button 
                        class="btn btn-primary" 
                        ng-disabled="groupSearchForm.$invalid" 
                        ng-click="groupSearch(search.groupName)">Search <i ng-show="searching" class="fa fa-spinner fa-spin nudge-right"></i></button>
            </div>
        </form>
        
        <div ng-repeat="result in search.results">
            <a href="#/group/{{result.id}}">{{result.name}}</a>
        </div>
    </div>
    
</div>
